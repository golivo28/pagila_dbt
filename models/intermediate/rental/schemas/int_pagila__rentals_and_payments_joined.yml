version: 2

models:
  - name: int_pagila__rentals_and_payments_joined
    description: "{{ doc('int_pagila__rentals_and_payments_joined') }}"
    columns:
      - name: rental_id
        description: "{{ doc('int_pagila__rentals_and_payments_joined__rental_id') }}"
        tests:
          - unique
          - not_null

      - name: rental_date
        description: "{{ doc('int_pagila__rentals_and_payments_joined__rental_date') }}"
        tests:
          - not_null

      - name: inventory_id
        description: "{{ doc('int_pagila__rentals_and_payments_joined__inventory_id') }}"
        tests:
          - not_null          

      - name: customer_id
        description: "{{ doc('int_pagila__rentals_and_payments_joined__customer_id') }}"
        tests:
          - not_null

      - name: amount
        description: "{{ doc('int_pagila__rentals_and_payments_joined__amount') }}"
        tests:
          - not_null
          - is_greater_than_zero
